<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸŽ‰ Happy Birthday Mesut! ðŸŽ‰</title>
  <link rel="icon" href="https://emoji.gg/assets/emoji/9617_cake.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffdee9, #b5fffc);
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-top: 20px;
    }

    #countdown {
      font-size: 2em;
      margin: 20px 0;
    }

    img {
      max-width: 200px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      margin: 20px 0;
    }

    .cake {
      width: 100px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ Countdown to Mesut's Birthday ðŸŽ‚</h1>
  <div id="countdown">Loading...</div>
  
  <img class="cake" src="https://cdn-icons-png.flaticon.com/512/2454/2454297.png" alt="Birthday Cake" />
  
  <!-- Replace the src below with your uploaded photo of Mesut -->
  <img id="mesutPhoto" src="mesut-photo.jpg" alt="Mesut" />

  <script>
    const targetDate = new Date("July 18, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const gap = targetDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const days = Math.floor(gap / day);
      const hours = Math.floor((gap % day) / hour);
      const minutes = Math.floor((gap % hour) / minute);
      const seconds = Math.floor((gap % minute) / second);

      document.getElementById('countdown').innerHTML =
        `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
